<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Praticando com Vue3</title>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <h1>Manipulando CSS com VueJS</h1>
    <div :style="estilo">
      Definindo styles com objetos
    </div>
    <button @click="estilo.background = 'green'">Mudar para verde</button>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        estilo: {
          background: 'blue',
          width: 250 + 'px',
          height: 100 + 'px',
          padding: 10 + 'px',
          fontSize: 30 + 'px'
        }
      }
    })
  </script>
</body>
</html>
