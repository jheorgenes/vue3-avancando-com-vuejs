<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Praticando com Vue3</title>
  <style>

  </style>
</head>
<body>

  <div id="app">
    <h1>{{ titulo }}</h1>
    <p>{{ descricao }}</p>
  </div>
  
  <script>
    const BoasVindasVueApp = {
      data() {
        return {
          titulo: 'Boas-vindas',
          descricao: 'Chegou a hora de trabalharmos com o VueJS 3'
        }
      }
    }

    // Vue.createApp({}) //Tamb√©m pode ser utilizado passando objeto diretamente dentro de createApp
    Vue.createApp(BoasVindasVueApp).mount('#app')
  </script>
</body>
</html>
